<!-- extend base layout -->
%- extends "base.html" -%

{% block content %}
	<br>

	<center>
	<form action="/submit" id="textform" method="post" class="format">
	    <textarea name="content"  rows="4" cols="50" placeholder="Just write whatever you want to..." class="texts"></textarea>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
	    <input type="text" name="author" placeholder="Your name" class="named">
	    <input type="submit" class="send" value="Post">
	</form>
	</center>

	<br>

	<a href="{{node_address}}/mine" target="_blank"><button class="button">Mining Access</button></a>
	<a href="/"><button class="buttons">Reload</button></a>

	<div style="margin: 20px;">

    {% for post in posts %}
    <div class="post_box">
	   <div class="post_box-header">
	      <div class="post_box-options"><button class="buttonr">Reply</button></div>
	      <div style="background: rgb(0, 97, 146) none repeat scroll 0% 0%; box-shadow: rgb(0, 97, 146) 0px 0px 0px 2px;" class="post_box-avatar">{{post.author[0]}}</div>
	      <div class="name-header">{{post.author}}</div>
	      <div class="post_box-subtitle"> Posted at <i>{{readable_time(post.timestamp)}}</i></div>
	   </div>
	   <div>
	      <div class="post_box-body">
	         <p>{{post.content}}</p>
	      </div>
	   </div>
	</div>
	{% endfor %}

	<style>
		.post_box {
			background-image: url("https://images.unsplash.com/photo-1508717334315-37b159f24d04?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60");
		    padding: 12px 0px 0px 12px;
		    margin-top: 0px;
		    margin-bottom: 18px;
		    border-top: 1px solid #f0f0f0;
		}

		.post_box-header {
		    padding-bottom: 12px;
		}

		.post_box-avatar {
		    width: 38px;
		    height: 38px;
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    color: white;
		    font-size: 22px;
		    float: left;
		    margin-right: 16px;
		    border: 1px solid #fff;
		    box-shadow: 0px 0px 0px 2px #f00;
		}

		.post_box-avatar::after {
		    content:"";
		    display:block;
		}

		.post_box-name {
		    font-weight: bold;
		}

		.post_box-subtitle {
		    color: #777;
		}

		.post_box-body {
		    margin-top: 16px;
		    margin-bottom: 8px;
		}

		.post_box-options {
		    float: right;
		}
		.buttonr {
		    background-color: red; 
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}
		.button{
			background-color: #4CAF50; 
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}
		.buttons{
			background-color:#008CBA; 
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}
		.format{
			background-image: url("https://images.unsplash.com/photo-1495195129352-aeb325a55b65?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60");
			background-repeat: no-repeat;
			background-size:cover;
			padding: 50px 50px 50px 50px;
		}
		.texts{
			padding: 50px 50px 100px 100px;
			font-size: 20px;
		}
		.named{
			font-size: 16px;
			padding: 5px 150px 5px 150px;
		}
		.send{
			background-color: transparent;
			border: 3px solid;
			color: black;
			padding: auto;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}

	</style>
    </div>
{% endblock %}
